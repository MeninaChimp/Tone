<div class="wrapper" ng-controller="ConfigManagerCtrl">
    <row>
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-flag"></i>&nbsp;创建应用
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" name="appCreateForm">
                        <div class="row">
                            <div class="col-md-6 col-md-pull-1">
                                <div class="form-group">
                                    <label class="col-md-6 control-label"><b class="text-danger">*</b>应用名</label>
                                    <div class="col-md-6">
                                        <input ng-model="app.name" type="text" class="form-control" required="required">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-md-pull-2">
                                <div class="form-group">
                                    <label class="col-md-6 control-label"><b class="text-danger">*</b>部门</label>
                                    <div class="col-md-6">
                                        <input ng-model="app.department" type="text" class="form-control" required="required">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-md-pull-1">
                                <div class="form-group">
                                    <label class="col-md-6 control-label"><b class="text-danger">*</b>负责人</label>
                                    <div class="col-md-6">
                                        <input ng-model="app.owner" type="text" class="form-control" required="required">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-md-pull-2">
                                <div class="form-group">
                                    <label class="col-md-6 control-label">邮箱</label>
                                    <div class="col-md-6">
                                        <input ng-model="app.email" type="email" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-md-push-2" style="margin-top: 10px">
                            <button type="button" class="btn btn-primary" ng-click="app_create()"
                                    ng-disabled="appCreateForm.$invalid">创建
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </row>
</div>
